<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Сводная таблица учителей</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body class="body">

<header class="header">
    <h1 class="header__title">Сводная таблица учителей</h1>   
</header>

<main>
    <div class="wrapper">       
        <div class="wrapper__input">
            <input class="input__search" type="search" name="search" value="" placeholder="Введите значение для поиска">
            <button class="button__search" type="submit">Найти</button>
        </div>
        <div class="wrapper__table">
            <div class="table__row">
                <div class="table__row--header">&#8470;</div>
                <div class="table__row--header">Имя Отчество</div>
                <div class="table__row--header">Дата рождения</div>
                <div class="table__row--header">Квалификационная категория</div>
                <div class="table__row--header">Учебное заведение</div>
                <div class="table__row--header">Тип заведения</div>
                <div class="table__row--header">Статус</div>
                <div class="table__row--header">Область</div>
                <div class="table__row--header">Город</div>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="footer__copyright">
        <p>Разработано Боткиным Александром <a href="https://github.com/Sprat86" >https://github.com/Sprat86</a></p>
        <span>Информация взята с сайта компании <a href="http://school.nd.ru/"> Департамент&nbsp;образования&nbsp;компании&nbsp;«Новый Диск»</a></span>
    </div>
</footer>

<script src="index.js"></script>

</body>
</html>
